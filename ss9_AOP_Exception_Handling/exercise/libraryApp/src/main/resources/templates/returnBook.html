<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">

</head>
<body>

<div th:replace="~{layout::menu}"></div>
<div class="container bg-transparent mt-5">
    <div class="row">
        <div class="col-4 mb-3">

        </div>
        <div class="col-4 mb-3 d-flex justify-content-center">
            <h1 style="color: crimson" th:if="${success != null}" th:text="${success}"></h1>
        </div>

    </div>
        <div class="row">
            <div class="col-3 mt-3"></div>
            <div class="col-6 mt-3">
                <form th:action="@{/book/return}" th:object="${reader}" th:method="post">
                    <div class="input-group mb-3">
                        <select name="searchCategory" th:field="*{book}" class="form-select" aria-label="Default select example">
                            <option th:value="0" selected>Chọn thể loại</option>
                            <option th:each="temp : ${bookList}" th:value="${temp.id}" th:text="${temp.name}"></option>
                        </select>
                        <input type="text" th:field="*{codeBook}" class="form-control" placeholder="Nhập tiêu đề cần tìm"
                               aria-label="Recipient's username"
                               aria-describedby="button-addon2" name="searchName">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Trả sách</button>
                    </div>
                </form>
            </div>
            <div class="col-3 mt-3"></div>
        </div>

</div>

<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
