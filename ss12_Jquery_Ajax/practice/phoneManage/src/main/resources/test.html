<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList">
    <thead>
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody id="phoneList">

    </tbody>
</table>

<script type="text/javascript">

        display()
        function display() {
            $.ajax({
                contentType: 'application/json',
                type: "GET",
                dataType: "json",
                //tÃªn API
                url: "http://localhost:8080/smartphone",
                success: function (data) {
                    let content = "";
                    for (let i = 0; i < data.length; i++) {
                        content += '  <tr>\n' +
                            '<td>' + data[i].producer + '</td>\n' +
                            '<td>' + data[i].model + '</td>\n' +
                            '<td>' + data[i].price + '</td>\n' +
                            '<td><button onclick="deleteById('+data[i].id+')">Delete</button></td>\n' +
                            '</tr>'
                    }
                    $("#phoneList").html(content);
                }
            });
        }


        function addNewSmartPhone() {
            let producer = $("#producer").val();
            let model = $("#model").val();
            let price = $("#price").val();
            let smartphone = {
                producer: producer,
                model: model,
                price: price
            };
            $.ajax({
                contentType: 'application/json;',
                dataType: 'json',
                type: 'POST',
                url: 'http://localhost:8080/smartphone',
                data: JSON.stringify(smartphone),
                success: function () {
                },
                complete: function () {
                    display();
                }
            });
        }

        function deleteById(id) {
            $.ajax({
                contentType: 'application/json;',
                dataType: 'json',
                type: 'GET',
                url: `http://localhost:8080/smartphone/${id}/delete`,
                success: function () {
                },
                complete: function () {
                    display();
                }
            });
        }


</script>
</body>
</html>
