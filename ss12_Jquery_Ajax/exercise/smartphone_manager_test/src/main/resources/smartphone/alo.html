<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">


    <style>

        body{
            background-image: url("https://haycafe.vn/wp-content/uploads/2022/03/Background-design.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid bg-transparent">
    <div class="row my-3">
        <div class="col-3"></div>
        <div class="col-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <a class="navbar-brand" th:href="@{/blog}">Smartphone</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>
    </div>
</div>
<div class="container bg-transparent mt-5">
    <div class="row">
        <div class="col-4 mt-3">
            <a class="btn btn-secondary" th:href="@{/blog/create}" role="button">Add new smartphone</a>
        </div>
        <div class="col-4 mb-3 d-flex justify-content-center">
            <h1 style="color: crimson" th:if="${success != null}" th:text="${success}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3 mt-3"></div>
        <div class="col-6 mt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Producer"
                       aria-label="Recipient's username"
                       aria-describedby="button-addon2" id="producer">
                <input type="text" class="form-control" placeholder="Model"
                       aria-label="Recipient's username"
                       aria-describedby="button-addon2" id="model">
                <input type="text" class="form-control" placeholder="price"
                       aria-label="Recipient's username"
                       aria-describedby="button-addon2" id="price">
                <button class="btn btn-outline-secondary" type="button" id="add">Add new</button>
            </div>
        </div>
        <div class="col-3 mt-3"></div>
    </div>
    <!--       Bảng danh sách-->
    <div class="row mt-3">
        <div class="col-lg-12">
            <table id="blogList" class="table table-primary table-bordered"
                   style="background-color: white ;width:100%; font-size: medium">
                <thead>
                <tr>
                    <th>Producer</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>
                        <div class="d-flex justify-content-center">
                            Delete</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,rowStat : ${phoneList}">
                    <td th:text="${row.producer}"></td>
                    <td th:text="${row.model}"></td>
                    <td th:text="${row.price}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    th:attr="data-bs-target='#exampleModal'+${row.id}">Xóa
                            </button>
                            <div class="modal fade" th:id="'exampleModal'+${row.id}" tabindex="-1"
                                 aria-labelledby="exampleModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Thông báo:</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <form th:action="@{smartphone/delete(id=${row.id})}" method="post">
                                            <div class="modal-body">
                                                <p>Bạn có muốn xóa: <span th:text="${row.producer}"></span></p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    Hủy
                                                </button>
                                                <button type="submit" class="btn btn-primary">Xóa</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">

        <div class="col-5 mt-3"></div>
        <div class="col-2 mt-3 d-flex justify-content-center">
            <a class="btn btn-secondary" role="button"
               id="more">Xem thêm</a>
        </div>
        <div class="col-5 mt-3"></div>
    </div>
</div>

<footer>

    <script src="https://code.jquery.com/jquery-3.6.4.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
</footer>
<script>
    $(document).ready(function () {
        $('#search').click(function (event) {
            // alert("ngu")
            var nameBlog = $("#nameBlog").val();
            $.ajax({
                type: "GET",
                url: `/blog/search/${nameBlog}`,
                dataType : "HTML",
                success: function (data) {
                    $("#blogList").html(data);
                    console.log(data)
                }
            })
            event.preventDefault();
        });
    });

    $(document).ready(function () {
        $("#more").click(function (event) {
            $.ajax({
                type: "GET",
                url: "/blog/more",
                dataType: "HTML",
                success: function (data) {
                    $("#blogList").html(data)
                }
            })
            event.preventDefault();
        })
    })
</script>
</body>
</html>
