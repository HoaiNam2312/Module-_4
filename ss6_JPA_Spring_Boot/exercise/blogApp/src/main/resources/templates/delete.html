<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Xóa Blog</h3>
<p>
  <a th:href="@{/blog}">
    Quay về danh sách Blog
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/blog/delete}" th:object="${blog}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}" readonly/>
    <div>
      <label>Tiêu đề:</label>
      <input type="text" th:field="*{title}" readonly/>
    </div>
    <div>
      <label>Tác giả:</label>
      <input type="text" th:field="*{author}" readonly/>
    </div>
    <div>
      <label>Nội dung:</label>
      <input type="text" th:field="*{content}" readonly/>
    </div>
    <div>
      <label>Tình trạng:</label>
      <input type="text" th:field="*{status}" readonly/>
    </div>
    <input type="submit" value="Remove"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
