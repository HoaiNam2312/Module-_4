<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/musicapp}">
        Back to customer list
    </a>
</p>

<div id="form">
    <form th:action="@{/musicapp/save}" th:object="${music}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Bài hát:</label>
            <input type="text" th:field="*{name}" required/>
        </div>
        <div>
            <label>Nghệ sĩ:</label>
            <input type="text" th:field="*{artist}" required/>
        </div>
        <div>
            <label>Thể loại:</label>
            <input type="text" th:field="*{kindOfMusic}" required/>
        </div>
        <div>
            <label>Đường dẫn:</label>
            <input type="text" th:field="*{songFilePath}" required/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
