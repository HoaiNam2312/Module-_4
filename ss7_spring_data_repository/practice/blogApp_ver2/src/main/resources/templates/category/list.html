<div th:replace="~{layout::menu}"></div>
<div class="container bg-transparent mt-5">
    <div class="row">
        <div class="col-4 mt-3">
            <a class="btn btn-secondary" th:href="@{/category/create}" role="button">Thêm mới bài viết </a>
        </div>
        <div class="col-4 mb-3 d-flex justify-content-center">
            <h1 style="color: crimson" th:if="${success != null}" th:text="${success}"></h1>
        </div>

    </div>
    <div class="row">
        <div class="col-3 mt-3"></div>
        <div class="col-6 mt-3">
            <form th:action="@{/blog}" th:method="get">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nhập tiêu đề cần tìm"
                           aria-label="Recipient's username"
                           aria-describedby="button-addon2" name="searchName">
                    <select name="searchCategory" class="form-select" aria-label="Default select example">
                        <option th:value="0" selected>Chọn thể loại</option>
                        <option th:each="temp : ${categories}" th:value="${temp.id}" th:text="${temp.name}"></option>
                    </select>
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Tìm kiếm</button>
                </div>
            </form>
        </div>
        <div class="col-3 mt-3"></div>
    </div>
    <!--       Bảng danh sách-->
    <div class="row mt-3">
        <div class="col-lg-12">
            <table id="tableStudent" class="table table-primary table-bordered"
                   style="background-color: white ;width:100%; font-size: medium">
                <thead>
                <tr>
                    <th>Thể loại</th>
                    <th>
                        <div class="d-flex justify-content-center">
                            Chỉnh sửa</div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-center">
                            Xóa</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,rowStat : ${categories}">
                    <td th:text="${row.name}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <div>
                                <a class="btn btn-danger" role="button" th:href="@{/blog/edit(id=${row.getId()})}">Chỉnh
                                    sửa</a>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <div>
                                <a class="btn btn-danger" role="button"
                                   th:href="@{/blog/delete(id=${row.getId()})}">Xóa</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
