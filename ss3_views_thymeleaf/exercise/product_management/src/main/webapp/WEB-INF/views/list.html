<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">

</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<br>
<div id="form">
    <form action="#" th:action="@{/product/search}" method="post">
        <input type="text" name="nameCheck" placeholder="Nhập tên sản phẩm bạn muốn tìm">
        <input type="submit" value="Search"/>
    </form>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.producer}"></td>
        <td><a th:href="@{/product/edit(id=${row.getId()})}">Edit</a></td>
        <td><a th:href="@{/product/delete(id=${row.getId()})}">Delete</a></td>
        <td><a th:href="@{/product/view(id=${row.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
