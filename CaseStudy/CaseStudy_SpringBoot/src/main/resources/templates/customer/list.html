    <!--       Bảng danh sách-->
    <div class="row mt-5">
        <div class="col-lg-12">
            <table id="tableStudent" class="table table-primary table-bordered"
                   style="background-color: white ;width:100%; font-size: medium">
                <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Ngày sinh</th>
                    <th>Giới tính</th>
                    <th>Loại khác hàng</th>
                    <th>Mã Khách hàng</th>
                    <th>SĐT</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>
                        <div class="d-flex justify-content-center">
                        Chỉnh sửa</div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-center">
                        Xóa</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,rowStat : ${pages}">
                    <td th:text="${row.name}"></td>
                    <td th:text="${row.birthday}"></td>
                    <td>
                        <span th:if="${row.gender}">Nam</span>
                        <span th:if="${!row.gender}">Nữ</span>
                    </td>
                    <td th:text="${row.customerType.name}"></td>
                    <td th:text="${row.idCard}"></td>
                    <td th:text="${row.phone}"></td>
                    <td th:text="${row.email}"></td>
                    <td th:text="${row.address}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                                <a class="btn btn-danger" role="button" th:href="@{/customer/edit(id=${row.getId()})}">Chỉnh
                                    sửa</a>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center">
                                <a class="btn btn-danger" role="button"
                                   th:href="@{/customer/delete(id=${row.getId()})}">Xóa</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-3 mt-3"></div>
        <div class="col-2 mt-3 d-flex justify-content-end">
            <div>
                <a class="btn btn-secondary" role="button"
                   th:href="@{/customer(page=${pages.number - 1})}"
                   th:if="${pages.hasPrevious()}">Trang sau</a>
            </div>
        </div>
        <div class="col-2 mt-3 d-flex justify-content-center">
            <div>
                <span th:text="${pages.number+1}"></span>/<span th:text="${pages.totalPages}"></span>
            </div>
        </div>
        <div class="col-2 mt-3">
            <a class="btn btn-secondary" role="button"
               th:href="@{/customer(page=${pages.number + 1})}"
               th:if="${pages.hasNext()}">Trang tiếp theo</a>
        </div>
        <div class="col-3 mt-3"></div>
    </div>
</div>

<footer th:replace="~{layout::footer}"></footer>
</body>
