<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">

</head>
<body>

<div th:replace="~{layout::menu}"></div>
<div class="container bg-transparent mt-5">

    <!--       Bảng danh sách-->
    <div class="row mt-3">
        <div class="col-lg-12">
            <table id="tableStudent" class="table table-primary table-bordered"
                   style="background-color: white ;width:100%; font-size: medium">
                <thead>
                <tr>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>
                        <div class="d-flex justify-content-center">
                            Chi tiết sản phẩm
                        </div>
                    </th>
                    <th>
                        <div class="d-flex justify-content-center">
                            Giỏ hàng
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <div>
                                <a class="btn btn-danger" role="button"
                                   th:href="@{/add/__${product.id}__(action='list')}">Xem</a>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <div>
                                <a class="btn btn-danger" role="button"
                                   th:href="@{/add/__${product.id}__(action='list')}">Thêm</a>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
