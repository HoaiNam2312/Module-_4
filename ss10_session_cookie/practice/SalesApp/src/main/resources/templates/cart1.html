<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">

</head>
<body>

<div th:replace="~{layout::menu}"></div>
<div class="container bg-transparent mt-5">

    <!--       Bảng danh sách-->
    <div class="row mt-3">
        <div class="col-lg-12">
            <table id="tableStudent" class="table table-primary table-bordered"
                   style="background-color: white ;width:100%; font-size: medium">
                <thead>
                <tr>
                    <th>

                        Sản phẩm

                    </th>
                    <th>

                        Số lượng

                    </th>
                    <th>

                        Giá tiền

                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${cart.products}">
                    <td th:text="${product.getKey().name}"></td>
                    <td>
                        <a class="btn btn-danger" role="button" th:href="@{/sub/__${product.getKey().id}__}" th:text="${'-'}"></a>
                        <span th:text="${product.getValue()}"></span>
                        <a class="btn btn-danger" role="button"  th:href="@{/add/__${product.getKey().id}__(action='show')}"
                           th:text="${'+'}"></a>
                    </td>
                    <td th:text="${product.getKey().price}"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td th:text="${cart.countProductQuantity()}"></td>
                    <td th:text="${cart.countTotalPayment()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{layout::footer}"></footer>
</body>
</html>
