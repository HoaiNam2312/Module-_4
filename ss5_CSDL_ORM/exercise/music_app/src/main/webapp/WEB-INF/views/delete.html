<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Customer</h3>
<p>
  <a th:href="@{/musicapp}">
    Back to customer list
  </a>
</p>
<div id="form">
  <form action="#" th:action="@{/musicapp/delete}" th:object="${music}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}" readonly/>
    <div>
      <label>Bài hát:</label>
      <input type="text" th:field="*{name}" readonly/>
    </div>
    <div>
      <label>Nghệ sĩ:</label>
      <input type="text" th:field="*{artist}" readonly/>
    </div>
    <div>
      <label>Thể loại:</label>
      <input type="text" th:field="*{kindOfMusic}" readonly/>
    </div>
    <div>
      <label>Đường dẫn:</label>
      <input type="text" th:field="*{songFilePath}" readonly/>
    </div>
    <input type="submit" value="Remove"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
